<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomo.css">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&display=swap" rel="stylesheet">
    <title>PomoDoro</title>
</head>

<body>

    <div class="container">
        <h3>PomoDoro Time</h3>

        <div class="names">
            <p id="work">Work</p>
            <p id="cycle">Cycle</p>
            <p id="rest">Rest</p>
        </div>

        <div class="main">
            <div class="work">
                <p class="w_minute">25</p>
                <p class="w">:</p>
                <p class="w_second">00</p>
            </div>
            <div class="count">
                <p class="Ccount">0</p>
            </div>
            <div class="rest">
                <p class="r_minute">00</p>
                <p class="r">:</p>
                <p class="r_second">05</p>
            </div>
        </div>

        <div class="button">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
            <button class="stop">Stop</button>
        </div>
    </div>

    
    <script src="pomo.js"></script>
</body>

</html>
